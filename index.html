<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZZZ Tier List - Zenless Zone Zero 2.6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Top Filter Bar */
        .filter-bar {
            background: #2c2d33;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .search-box {
            position: relative;
            flex: 0 0 250px;
        }
        .search-box input {
            width: 100%;
            padding: 10px 35px 10px 15px;
            background: #1a1b1e;
            border: 1px solid #33343a;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        .search-box .clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 18px;
            line-height: 1;
        }
        .filter-group {
            display: flex;
            gap: 2px;
            background: #1a1b1e;
            border-radius: 4px;
            padding: 2px;
        }
        .filter-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #33343a;
            background: #2c2d33;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 14px;
        }
        .filter-btn:hover,
        .filter-btn.active {
            border-color: #009eec;
            background: #36373f;
        }
        .filter-btn.rarity-A img,
        .filter-btn.rarity-S img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: block;
            flex-shrink: 0;
        }
        .filter-btn.rarity-A,
        .filter-btn.rarity-S {
            background: #2c2d33;
            color: transparent;
            font-size: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .filter-btn.rarity-A.active,
        .filter-btn.rarity-S.active {
            border-color: #009eec;
            background: #36373f;
        }
        .element-btn,
        .spec-btn {
            font-size: 18px;
            padding: 0;
            width: 40px;
            height: 40px;
        }
        .element-icon,
        .spec-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        .element-icon img,
        .spec-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            display: block;
        }
        .reset-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: #36373f;
            border: 1px solid #484950;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .reset-btn:hover {
            background: #484950;
            color: #fff;
        }
        /* Role Headers - 4 columns */
        .role-headers {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 0 5px;
        }
        .role-header {
            text-align: center;
            padding: 10px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 6px;
        }
        .role-dps {
            color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
        }
        .role-support-dps {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        .role-stun {
            color: #29b6f6;
            background: rgba(41, 182, 246, 0.1);
        }
        .role-support {
            color: #66bb6a;
            background: rgba(102, 187, 106, 0.1);
        }
        /* Tier Sections */
        .tier-section {
            margin-bottom: 40px;
        }
        .section-title {
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .section-title::before,
        .section-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 2px;
            background: currentColor;
        }
        .section-title::before {
            left: 0;
        }
        .section-title::after {
            right: 0;
        }
        .apex .section-title {
            color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
        }
        .meta .section-title {
            color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }
        .offmeta .section-title {
            color: #66bb6a;
            background: rgba(102, 187, 106, 0.1);
        }
        /* Tier Rows */
        .tier-row {
            display: flex;
            margin-bottom: 10px;
            background: #2c2d33;
            border-radius: 8px;
            overflow: visible !important;
            border: 2px solid #33343a;
            position: relative;
            z-index: 1;
        }
        .tier-label {
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            flex-shrink: 0;
        }
        .tier-t0 .tier-label {
            background: #ef5350;
            color: #fff;
        }
        .tier-t05 .tier-label {
            background: #ec6563;
            color: #fff;
        }
        .tier-t1 .tier-label {
            background: #ffa967;
            color: #000;
        }
        .tier-t15 .tier-label {
            background: #ffbe7c;
            color: #000;
        }
        .tier-t2 .tier-label {
            background: #bfff7f;
            color: #000;
        }
        .tier-t3 .tier-label {
            background: #76f8f8;
            color: #000;
        }
        .tier-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            overflow: visible !important;
        }
        .role-column {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 10px;
            min-height: 120px;
            overflow: visible !important;
        }
        .characters-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            overflow: visible !important;
        }
        .character-card {
            position: relative;
            z-index: 1;
        }
        .character-image {
            position: relative;
            width: 100px !important;
            height: 100px !important;
            border-radius: 6px;
            overflow: visible !important;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #484950;
            flex-shrink: 0;
            display: block;
        }
        .character-image:hover {
            transform: scale(1.1);
            z-index: 50;
            border-color: #009eec;
        }
        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* Element icon - FIXED SIZE 20x20px */
        .element-icon-small {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            z-index: 2;
        }
        .element-icon-small img {
            width: 16px;
            height: 16px;
            object-fit: contain;
            display: block;
        }
        /* Specialization icon - FIXED SIZE 20x20px */
        .spec-icon-small {
            position: absolute;
            top: 4px;
            left: 28px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            z-index: 2;
        }
        .spec-icon-small img {
            width: 16px;
            height: 16px;
            object-fit: contain;
            display: block;
        }
        /* Right side badges - stacked vertically */
        .badge-container {
            position: absolute;
            top: 4px;
            right: 4px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: flex-end;
            z-index: 2;
        }
        /* Rank badge (P6) */
        .rank-badge {
            background: rgba(0, 0, 0, 0.85);
            color: #ffd700;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: bold;
            white-space: nowrap;
            cursor: help;
        }
        /* Eye icon */
        .eye-icon,
        .expert-icon,
        .tier-arrow {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
            text-align: center;
            vertical-align: middle;
            flex-shrink: 0;
            cursor: help;
            position: relative;
        }

        .eye-icon {
            background: #009eec;
            color: #fff;
        }

        .expert-icon {
            background: #ffa500;
            color: #fff;
        }

        .tier-arrow.up {
            background: rgba(46, 213, 115, 0.9);
            color: #fff;
        }

        .tier-arrow.down {
            background: rgba(255, 71, 87, 0.9);
            color: #fff;
        }

        /* ========== TOOLTIP STYLES - –¢–û–õ–¨–ö–û –î–õ–Ø BADGE-CONTAINER ========== */

        /* –¢—É–ª—Ç–∏–ø—ã –¥–ª—è –∏–∫–æ–Ω–æ–∫ –≤ badge-container (–ø—Ä–∞–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª) - –ü–û–ö–ê–ó–´–í–ê–ï–ú –°–ù–ò–ó–£ */
        .badge-container [data-tooltip] {
            position: relative;
        }

        .badge-container [data-tooltip]::before {
            content: attr(data-tooltip);
            position: absolute;
            /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –°–ù–ò–ó–£ –æ—Ç –∏–∫–æ–Ω–∫–∏, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å –∑–∞–≥–æ–ª–æ–≤–∫–∏ —Å–µ–∫—Ü–∏–π */
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(6px);
            background: rgba(26, 27, 30, 0.98);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition:
                opacity 0.15s ease,
                transform 0.15s ease;
            z-index: 2000;
            pointer-events: none;
            border: 1px solid #555;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 200px;
        }

        .badge-container [data-tooltip]::after {
            content: "";
            position: absolute;
            /* –°—Ç—Ä–µ–ª–æ—á–∫–∞ —Å–≤–µ—Ä—Ö—É, —É–∫–∞–∑—ã–≤–∞—é—â–∞—è –Ω–∞ –∏–∫–æ–Ω–∫—É */
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-2px);
            border: 5px solid transparent;
            border-bottom-color: rgba(26, 27, 30, 0.98);
            opacity: 0;
            visibility: hidden;
            transition:
                opacity 0.15s ease,
                transform 0.15s ease;
            z-index: 2000;
            pointer-events: none;
        }

        .badge-container [data-tooltip]:hover::before,
        .badge-container [data-tooltip]:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(2px);
        }

        .badge-container [data-tooltip]:hover::after {
            transform: translateX(-50%) translateY(4px);
        }

        /* –¢—É–ª—Ç–∏–ø—ã –¥–ª—è rank-badge (—Ç–æ–∂–µ –≤ badge-container) */
        .rank-badge[data-tooltip] {
            position: relative;
        }

        .rank-badge[data-tooltip]::before {
            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(6px);
            background: rgba(26, 27, 30, 0.98);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition:
                opacity 0.15s ease,
                transform 0.15s ease;
            z-index: 2000;
            pointer-events: none;
            border: 1px solid #555;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 200px;
        }

        .rank-badge[data-tooltip]::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-2px);
            border: 5px solid transparent;
            border-bottom-color: rgba(26, 27, 30, 0.98);
            opacity: 0;
            visibility: hidden;
            transition:
                opacity 0.15s ease,
                transform 0.15s ease;
            z-index: 2000;
            pointer-events: none;
        }

        .rank-badge[data-tooltip]:hover::before,
        .rank-badge[data-tooltip]:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(2px);
        }

        .rank-badge[data-tooltip]:hover::after {
            transform: translateX(-50%) translateY(4px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è —Ç—É–ª—Ç–∏–ø–æ–≤ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .badge-container [data-tooltip]::before,
            .rank-badge[data-tooltip]::before {
                font-size: 10px;
                padding: 5px 8px;
                white-space: normal;
                max-width: 150px;
            }
        }

        /* Rarity backgrounds for character image placeholder */
        .rarity-A {
            background: linear-gradient(135deg, #b263e1 0%, #8c37bd 100%);
        }
        .rarity-S {
            background: linear-gradient(135deg, #d7bc57 0%, #d19910 100%);
        }
        /* Responsive */
        @media (max-width: 1400px) {
            .tier-content {
                grid-template-columns: repeat(2, 1fr);
            }
            .role-headers {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
            }
            .search-box {
                flex: 1;
                width: 100%;
            }
            .reset-btn {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
            .tier-content,
            .role-headers {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ZENLESS ZONE ZERO</h1>
        <p>Tier List v2.6 | Last Updated: February 26, 2026</p>
    </div>
    <!-- Top Filter Bar -->
    <div class="filter-bar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search characters..." />
            <span class="clear-search" onclick="clearSearch()">‚úï</span>
        </div>
        <div class="filter-group">
            <button class="filter-btn active" data-filter="rarity" data-value="all">*</button>
            <button class="filter-btn rarity-A" data-filter="rarity" data-value="A">
                <img
                        src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/rank/Icon_AgentRank_A.webp?raw=true"
                        alt="A"
                />
            </button>
            <button class="filter-btn rarity-S" data-filter="rarity" data-value="S">
                <img
                        src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/rank/Icon_AgentRank_S.webp?raw=true"
                        alt="S"
                />
            </button>
        </div>
        <div class="filter-group">
            <button class="filter-btn active element-btn" data-filter="element" data-value="all">*</button>
            <button class="filter-btn element-btn" data-filter="element" data-value="electric">
                <div class="element-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/element/Icon_Electric.webp?raw=true"
                            alt="Electric"
                    />
                </div>
            </button>
            <button class="filter-btn element-btn" data-filter="element" data-value="physical">
                <div class="element-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/element/Icon_Physical.webp?raw=true"
                            alt="Physical"
                    />
                </div>
            </button>
            <button class="filter-btn element-btn" data-filter="element" data-value="fire">
                <div class="element-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/element/Icon_Fire.webp?raw=true"
                            alt="Fire"
                    />
                </div>
            </button>
            <button class="filter-btn element-btn" data-filter="element" data-value="ice">
                <div class="element-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/element/Icon_Ice.webp?raw=true"
                            alt="Ice"
                    />
                </div>
            </button>
            <button class="filter-btn element-btn" data-filter="element" data-value="ether">
                <div class="element-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/element/Icon_Ether.webp?raw=true"
                            alt="Ether"
                    />
                </div>
            </button>
        </div>
        <div class="filter-group">
            <button class="filter-btn active spec-btn" data-filter="specialization" data-value="all">*</button>
            <button class="filter-btn spec-btn" data-filter="specialization" data-value="attack">
                <div class="spec-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/spec/Icon_Attack.webp?raw=true"
                            alt="Attack"
                    />
                </div>
            </button>
            <button class="filter-btn spec-btn" data-filter="specialization" data-value="stun">
                <div class="spec-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/spec/Icon_Stun.webp?raw=true"
                            alt="Stun"
                    />
                </div>
            </button>
            <button class="filter-btn spec-btn" data-filter="specialization" data-value="support">
                <div class="spec-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/spec/Icon_Support.webp?raw=true"
                            alt="Support"
                    />
                </div>
            </button>
            <button class="filter-btn spec-btn" data-filter="specialization" data-value="anomaly">
                <div class="spec-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/spec/Icon_Anomaly.webp?raw=true"
                            alt="Anomaly"
                    />
                </div>
            </button>
            <button class="filter-btn spec-btn" data-filter="specialization" data-value="defense">
                <div class="spec-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/spec/Icon_Defense.webp?raw=true"
                            alt="Defense"
                    />
                </div>
            </button>
            <button class="filter-btn spec-btn" data-filter="specialization" data-value="decay">
                <div class="spec-icon">
                    <img
                            src="https://github.com/MagicalAlexey/Tier-List-ZZZ/blob/main/assets/spec/Icon_Rupture.webp?raw=true"
                            alt="Rupture"
                    />
                </div>
            </button>
        </div>
        <button class="reset-btn" onclick="resetFilters()"><span>‚úï</span> Reset</button>
    </div>
    <!-- Role Headers (4 columns) -->
    <div class="role-headers">
        <div class="role-header role-dps">DPS</div>
        <div class="role-header role-support-dps">SUPPORT DPS</div>
        <div class="role-header role-stun">STUN</div>
        <div class="role-header role-support">SUPPORT</div>
    </div>
    <!-- APEX CHARACTERS -->
    <div class="tier-section apex">
        <div class="section-title">APEX CHARACTERS</div>
        <!-- T0 -->
        <div class="tier-row tier-t0" data-tier="T0">
            <div class="tier-label">T0</div>
            <div class="tier-content">
                <div class="role-column" data-role="dps">
                    <div class="characters-grid">
                        <div
                                class="character-card"
                                data-name="ye_shunguang"
                                data-rarity="S"
                                data-element="physical"
                                data-specialization="attack"
                        >
                            <div class="character-image rarity-S">
                                <img
                                        src="https://static.wikia.nocookie.net/zenless-zone-zero/images/9/94/Agent_Ye_Shunguang_Icon.png/revision/latest?cb=20251230034826  "
                                        alt="Ye_Shunguang"
                                />
                                <div class="element-icon-small">
                                    <img
                                            src="https://static.wikia.nocookie.net/zenless-zone-zero/images/3/3e/Icon_Honed_Edge.png/revision/latest?cb=20251221033930  "
                                            alt="Physical"
                                    />
                                </div>
                                <div class="spec-icon-small">
                                    <img
                                            src="https://static.wikia.nocookie.net/zenless-zone-zero/images/3/30/Icon_Attack.png/revision/latest?cb=20240704113633  "
                                            alt="Attack"

<script>
    let activeFilters = {
        rarity: "all",
        element: "all",
        specialization: "all",
    };

    document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
            const filterType = this.dataset.filter;
            const filterValue = this.dataset.value;

            this.parentElement.querySelectorAll(".filter-btn").forEach((b) => {
                b.classList.remove("active");
            });
            this.classList.add("active");

            activeFilters[filterType] = filterValue;
            applyFilters();
        });
    });

    function applyFilters() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        const cards = document.querySelectorAll(".character-card");

        cards.forEach((card) => {
            const name = card.dataset.name || "";
            const rarity = card.dataset.rarity || "";
            const element = card.dataset.element || "";
            const specialization = card.dataset.specialization || "";

            const matchesSearch = name.includes(searchTerm);
            const matchesRarity = activeFilters.rarity === "all" || rarity === activeFilters.rarity;
            const matchesElement = activeFilters.element === "all" || element === activeFilters.element;
            const matchesSpec =
                activeFilters.specialization === "all" || specialization === activeFilters.specialization;

            if (matchesSearch && matchesRarity && matchesElement && matchesSpec) {
                card.closest(".role-column")?.style.setProperty("display", "flex", "important");
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    function clearSearch() {
        document.getElementById("searchInput").value = "";
        applyFilters();
    }

    function resetFilters() {
        activeFilters = { rarity: "all", element: "all", specialization: "all" };

        document.querySelectorAll(".filter-group").forEach((group) => {
            group.querySelectorAll(".filter-btn").forEach((btn) => {
                if (btn.dataset.value === "all") {
                    btn.classList.add("active");
                } else {
                    btn.classList.remove("active");
                }
            });
        });

        document.getElementById("searchInput").value = "";
        applyFilters();
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
</script>
</body>
</html>
